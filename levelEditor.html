<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leafs Basic Platformer (Level Editor)</title>
</head>
<body>
<canvas height="450" width="800" id="screen"></canvas>

<div id="ChangeMap" style="float:right">
    <h1>Change the Map</h1>
    <h2>Block</h2>
    <p>Block Color: </p><input type="color" value="#d040ff" onchange="updateBlock();" id ="blockColor"> </input>
    <p>Grid Size: </p><input type="number" value="1" min = "0.01" max="10" id = "gridSize"> </input>
    <p>Mode: </p>
    <select name="editMode" id="editMode" onchange="changeMode();">
        <option value="adding" selected>add</option>
        <option value="deleting">delete</option>
        <option value="spawnPoint" > spawn point </option>
    </select>
    <h2>Background</h2>
    <input type="color" value="#d040ff" onchange="updateBackground();" id ="backgroundColor"> </input>
    <p>View Size: </p><input type="number" value="30" min = "1" max="1000" id = "viewSize" onchange="updateBackground();"> </input>
    <h2>Test</h2>

    <input type="button" value="test" onclick="resetPlayer();">
</div>

<div id="SaveMap">
    <h1>Write a level to JSON</h1>
    <input type="button" value="write" onclick="writeToHTMLTextField();">
    <p id="writeMapOutput"></p>
</div>

<div id="LoadMap">
    <h1>Load a level from JSON</h1>
<textarea rows="50" cols="50" id="readMapInput">
{
"spawnData": {
    "spawnPoint": {"x": 0, "y": 0},
    "bounds": {"position": {"x": 0, "y": 0}, "size": {"x": 100, "y": 50}}
},
"graphics": {
    "name": "Test",
    "viewSize": 30,
    "viewCenter": {"x": 0, "y": 0},
    "color": "purple"
},
"blocks": [{
    "position": {"x": 0, "y": -1},
    "size": {"x": 25, "y": 2}
    }]
}
</textarea>

<input type="button" value="read" onclick="readMapFromHTMLTextField();">
</div>

<script src="vectormath.js"> </script>
<script src="screen.js"> </script>
<div id="InputScripts">
    <script src="inputmanager.js"></script>
    <script src="gamepadinput.js"></script>
    <script src="keyboardInput.js"> </script>
</div>
<script src="player.js"> </script>
<script src="block.js"> </script>
<script src="platformgamemanager.js"></script>
<script src="editor.js"> </script>

</body>
</html>
